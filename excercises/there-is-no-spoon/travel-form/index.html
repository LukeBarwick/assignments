<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form name="travelForm">
            <fieldset>
                <label><input type="text" name="firstName"> First Name</label><br>
                <label><input type="text" name="lastName"> Last Name</label><br>
                <label><input type="number" name="age"> Age</label><br>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
            </fieldset>
            <fieldset>
                <select name="location"><br>
                    <option value="illinois">Illinois</option>
                    <option value="utah">Utah</option>
                    <option value="florida">Florida</option>
                </select>    
            </fieldset>
            <fieldset><br>
                <label><input type="checkbox" name="food" value="vegan">Vegetarian</label>
                <label><input type="checkbox" name="food" value="lactose">Lactose free</label>
                <label><input type="checkbox" name="food" value="kosher">Kosher</label>
            </fieldset><br>

            <button id="submitButton" type="submit">submit</button>
        </form>











<script type="text/javascript" src= "app.js"></script>

</script>
    </body>
</html>
