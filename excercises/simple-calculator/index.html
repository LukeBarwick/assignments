<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1> Addition </h1>
        <div class="add">
            <input id="firstNumber" placeholder="0" type="number">
            <input id="secondNumber" placeholder="0" type="number">
            <button id="mathButton" type="button"> Calculate </button>
            <p id="result"> </p>
        </div>


        <h1> Subtraction </h1>
        <div class="subtract">
            <input id="firstSubtractionInput" placeholder ="0" type"number">
            <input id="secondSubtractionInput" placeholder ="0" type"number">
            <button id="subtractButton" type="button"> Calculate </button>
            <p id="subResults"> </p>
        </div>
        <h1> Multiplication </h1>
        <div class="multiply">
            <input id="firstMulti" placeholder="0" type="number">
            <input id="secondMulti" placeholder="0" type"number">
            <button id="multiButton" type="button"> Calculate </button>
            <p id="multiResults"></p>
        </div>





    <script type="text/javascript" src="app.js">    </script>
    </body>
</html>
